<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="style.css" rel="stylesheet" type="text/css">
	<title>Space Shooter</title>
</head>

<body>


<canvas id="canvas"></canvas>
<img id="ship" src="sprites/ship.png" alt="Player's Space Ship">
<img id="basicBolt" src="sprites/laser-bolt.png" alt="laser bolt">
<img id="enemyBasicBolt" src="sprites/enemy-laser-bolt.png" alt="enemy laser bolt">

<img id="enemySmall" src="sprites/enemy-small.png" alt="Small Enemy">
<img id="enemyMedium" src="sprites/enemy-medium.png" alt="Medium Enemy">
<img id="enemyBig" src="sprites/enemy-big.png" alt="Big Enemy">

<img id="background_stars1" src="backgrounds/1/stars.png" alt="Stars">
<img id="background_dust1" src="backgrounds/1/dust.png" alt="Dust">
<img id="background_planets1" src="backgrounds/1/planets.png" alt="Planets">

<img id="background_stars2" src="backgrounds/2/stars.png" alt="Stars">
<img id="background_dust2" src="backgrounds/2/dust.png" alt="Dust">
<img id="background_planets2" src="backgrounds/2/planets.png" alt="Planets">

<img id="background_stars3" src="backgrounds/3/stars.png" alt="Stars">
<img id="background_dust3" src="backgrounds/3/dust.png" alt="Dust">
<img id="background_planets3" src="backgrounds/3/planets.png" alt="Planets">

<script src="main.js" type="module"></script>
</body>
</html>
